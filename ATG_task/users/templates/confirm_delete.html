{% extends 'base.html' %}
{% block content %}
<h2>Delete Blog Post</h2>
<p>Are you sure you want to delete the blog post titled "<strong>{{ blog.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
